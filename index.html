<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="app">
    <section class="greeting">
        <h2 class="title">
            Hola, <input type="text" id="name" placeholder="Pon tu nombre aquí" /> 
        </h2>
    </section>

    <section class="create-todo">
        <h3>CREA TU LISTA DE TAREAS!!!</h3>

        <form id="new-todo-form">
            <h4>Qué hay en tu lista?</h4>
            <input 
            type="text" 
            name="content" 
            id="content" 
            placeholder="ej. comprar leche" />

            <h4>Escoge una categoría</h4>
            <div class="options">

                <label>
                    <input 
                    type="radio" 
                    name="category" 
                    id="category1" 
                    value="business" />
                    <span class="bubble business"></span>
                    <div>Trabajo</div>
                </label>

                <label>
                    <input 
                    type="radio" 
                    name="category" 
                    id="category2" 
                    value="personal" />
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                </label>
            </div>

            <input type="submit" value="Añade la tarea" />
        </form>
    </section>


    <section class="todo-list">
        <h3>LISTA DE TAREAS</h3>
        <div class="list" id="todo-list">
            
        </div>
    </section>

    


</main>

<script src="index.js"></script>   
</body>
</html>
